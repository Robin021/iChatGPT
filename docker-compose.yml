version: "3.8"

networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: '177.8.0.0/16'

services:
  frontend:
    image: westman/ichatgpt-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    image: westman/ichatgpt-backend:latest
    ports:
      - "5001:5001"

